<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Project Name</h1>
    <div class = "oldEntries">
        <p>Previous Entries</p>
        <ul id = "journal-list">
                
        </ul>
    </div>

    <div class = "front" id="add-note">
        <div class = "add" id = "add-page">
            <p>Add A New Page</p>
        </div>  
        <div class = "add" id = "add-list">
            <p>Add A Planner</p>
        </div>
    </div>

    <div class = "entry" id="journal-page">
        <form>
            <input id ="journal-title" placeholder="Entry Title"></input>
            <input id="journal-date" type="date"></input><br>
            <textarea id="journal-content"></textarea><br>
            <button id="journal-save">Save Your Entry</button><br>
        </form>
    </div>

    <div id="planner" class = "entry" style="display:none">
        <input id="input-planner"></input>
        <select id="items">
            <option value="goals-list">ADD GOAL</option>
            <option value="todo-list">ADD TO DO</option>
            <option value="notes-list">ADD NOTE</option>
          </select>
        <button id="planner-button">Add</button>
        <p>GOALS</p>
        <ol id="goals-list">
        
        </ol>
        <p> TO DO</p>
        <ol id="todo-list">
        
        </ol>
        <p>NOTES</p>
        <ol id="notes-list">
        
        </ol>
    </div>
</body>
</html>
